<div class="container-fluid forms">
    <h3>Create Quote</h3><span class="close"></span>
    <form class="form" (ngSubmit)='addQuote()'>
        <div class="form-group">
            <label for="title">Your Name</label>
            <input type="text" class="form-control" id="title" [(ngModel)]='newQuote.username' #name='ngModel'
                name="name" value="" required>
            <div class="alert alert-warning" [hidden]='name.valid || name.pristine'>
                <small> Your name is required </small>
            </div>
        </div>
        <div class="form-group">
            <label for="quote">Your Quote</label>
            <textarea class="form-control" id="quote" [(ngModel)]='newQuote.description' #description='ngModel'
                name="description" required value=""></textarea>
            <div class="alert alert-warning" [hidden]="description.valid || description.pristine">
                <small>Describe your quote</small>
            </div>
        </div>
        <div class="form-group">
            <label for="">Author</label>
            <input type="text" class="form-control" name=author [(ngModel)]=newQuote.author requried>
        </div>
        <button type="submit" class="btn btn-success btn-sm btn-block " name="button">Submit</button>
    </form>

</div>
