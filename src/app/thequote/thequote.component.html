<div class="mb-200">
    <button class="btn btn-primary" (click)=showForm()>Create a new Quote</button>
</div>
<div class="mb-200">
    <app-quoteform *ngIf='isForm'></app-quoteform>
</div>
<div *ngFor='let quoteEntry of quoteEntries' class="mb -200">
    <h6>{{quoteEntry.date | date}}</h6>
    <h5>{{quoteEntry.title}}</h5>
    <p>{{quoteEntry.entry}}</p>
</div>
